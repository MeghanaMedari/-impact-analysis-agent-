version: '3.8'

services:
  impact-analysis:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./generated_files:/app/generated_files
      - ./prd_documents:/app/prd_documents
    restart: unless-stopped